<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.scss" />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/js/solid.js"
    />

    <title>User Management</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">User Manager</h1>
    </header>
    <main class="container d-flex">
      <nav class="navbar d-flex">
        <button class="navbar__add btn__new">
          <i class="fa-solid fa-plus"></i>New
        </button>
        <a href="#" class="navbar__select d-flex"
          ><i class="fa-solid fa-user-group"></i>Users</a
        >
      </nav>
      <div class="table">
        <div class="table__head d-flex-between">
          <h2 class="table__title">Users</h2>
          <button class="btn__search">
            <i class="icon__search fas fa-magnifying-glass"></i>
          </button>
        </div>
        <div class="table__body"></div>
      </div>
    </main>
    <script src="scripts/main.js"></script>
  </body>
</html>

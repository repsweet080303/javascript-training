<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="scripts/main.js"></script>
    <title>User Management</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">User Manager</h1>
    </header>
    <main class="container d-flex">
      <nav class="navbar d-flex">
        <button class="btn btn__new">
          <i class="btn__icon-plus fa-solid fa-plus"></i>New
        </button>
        <div class="navbar__option d-hidden">Add new user</div>
        <a href="#" class="navbar__select d-flex"
          ><i class="navbar__icon-users fa-solid fa-user-group"></i>Users</a
        >
      </nav>
      <div class="table-primary table-primary--shrink">
        <div class="table-primary__wrapper d-flex-between">
          <h2 class="table-primary__title">Users</h2>
          <button class="btn__search">
            <i class="btn__icon-search fa-solid fa-search"> </i>
          </button>
        </div>
        <table class="table-primary__wrapper">
          <thead>
            <tr>
              <th
                class="table-primary__col__avatar table-primary__spacing"
              ></th>
              <th class="table-primary__col__full-name table-primary__spacing">
                Full Name
              </th>
              <th class="table-primary__col__status table-primary__spacing">
                Status
              </th>
              <th class="table-primary__col__email table-primary__spacing">
                Email
              </th>
            </tr>
          </thead>
          <tbody class="table-primary__body"></tbody>
        </table>
      </div>
      <div class="info">
        <div class="info__head d-flex-between">
          <div class="info__group d-flex-between">
            <h3 class="info__title">User information</h3>
            <div class="status-item">Not Active</div>
          </div>
          <button class="btn__edit"><i class="fa-regular fa-pen"></i></button>
        </div>
        <div class="info__body">
          <div class="info__body__wrapper">
            <img
              class="info__body__image"
              src="https://docs.webix.com/usermanager-backend/users/107/avatar/268122171.jpg"
              alt="avatar-user"
            />
            <div class="info__body__name">Jon Snow</div>
          </div>
          <div class="info__body__info d-flex info__body__spacing">
            <div class="icon__email">
              <i class="fa-regular fa-envelope"></i>
            </div>
            <p class="info__title">Email:</p>
          </div>
          <div class="info__body__detail info__body__spacing">
            lord.crow@gmail.com
          </div>
          <div class="info__body__info d-flex info__body__spacing">
            <div class="icon__clock"><i class="fa-regular fa-clock"></i></div>
            <p class="info__title">Last visited:</p>
          </div>
          <div class="info__body__detail info__body__spacing">
            Jun 02, 2020 21:33:28
          </div>
        </div>
      </div>
    </main>
    <div class="modal-add-user d-flex-center d-hidden">
      <div class="modal-add-user__inner">
        <div class="modal-add-user__wrapper d-flex-between">
          <h3 class="modal-add-user__header">Enter user name</h3>
          <a href="#" class="modal-add-user__icon--close">
            <i class="icon__close fa-regular fa-xmark"></i>
          </a>
        </div>
        <div class="form">
          <input type="input" class="form__input" />
          <button class="btn btn__save">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>

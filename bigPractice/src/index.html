<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="scripts/main.js"></script>
    <title>User Management</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">User Manager</h1>
    </header>
    <main class="container d-flex">
      <nav class="navbar d-flex">
        <button class="btn btn__new">
          <i class="btn__icon-plus fa-solid fa-plus"></i>New
        </button>
        <div class="navbar__option d-hidden">Add new user</div>
        <a href="#" class="navbar__select d-flex"
          ><i class="navbar__icon-users fa-solid fa-user-group"></i>Users</a
        >
      </nav>
      <div class="table-primary">
        <div class="table-primary__wrapper">
          <h2 class="table-primary__title">Users</h2>
          <button class="btn__search">
            <i class="btn__icon-search fa-solid fa-search"> </i>
          </button>
        </div>
        <table class="table-primary__col__wrapper">
          <thead>
            <tr>
              <th
                class="table-primary__col__avatar table-primary__spacing"
              ></th>
              <th class="table-primary__col__full-name table-primary__spacing">
                Full Name
              </th>
              <th class="table-primary__col__status table-primary__spacing">
                Status
              </th>
              <th class="table-primary__col__email table-primary__spacing">
                Email
              </th>
            </tr>
          </thead>
          <tbody class="table-primary__body"></tbody>
        </table>
      </div>
      <div class="info d-hidden"></div>
      <div class="update-user">
        <div class="update-user__header">
          <button class="btn__arrow">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
          </button>
          <a href="#" class="update-user__select">
            <p class="update-user__title">General</p>
          </a>
        </div>
        <div class="update-user__body">
          <div class="update-user__btn-group">
            <button class="btn btn__delete">Delete</button>
            <button class="btn btn__save-info">Save</button>
          </div>
          <div class="update-user__input">
            <label class="update-user__label">Fullname</label>
            <input type="text" class="input__full-name" />
          </div>
          <div class="update-user__input">
            <label class="update-user__label">Email</label>
            <input type="text" class="input__email" />
          </div>
          <div class="update-user__avatar">
            <label class="update-user__label">Avatar</label>
            <img
              class="update-user__img"
              src="https://docs.webix.com/usermanager-backend/users/105/avatar/096793420.jpg"
            />
            <i class="fa-sharp fa-solid fa-arrow-up-from-bracket"></i>
            <p class="update-user__text">Upload new photo</p>
          </div>
          <div class="update-user__status">
            <label class="update-user__label"> Status </label>
            <label class="btn__switch">
              <input type="checkbox" checked />
              <span class="btn__switch__slider btn__switch__round"></span>
            </label>
            <p class="status-item">Not Active</p>
          </div>
          <div class="update-user__register">
            <label class="update-user__label">Registered</label>
            <p class="update-user__day">May 21, 2020 17:02:06</p>
          </div>
          <div class="update-user__register">
            <label class="update-user__label">Lasted visit</label>
            <p class="update-user__day">May 21, 2020 17:02:06</p>
          </div>
          <label class="update-user__label">Details</label>
          <textarea
            class="update-user__details"
            name="desc"
            cols="30"
            rows="10"
          ></textarea>
        </div>
      </div>
    </main>
    <div class="modal-add-user d-flex-center d-hidden">
      <div class="modal-add-user__inner">
        <div class="modal-add-user__wrapper d-flex-between">
          <h3 class="modal-add-user__header">Enter user name</h3>
          <a href="#" class="modal-add-user__icon--close">
            <i class="icon__close fa-regular fa-xmark"></i>
          </a>
        </div>
        <div class="form">
          <input type="input" class="form__input" />
          <button class="btn btn__save">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>

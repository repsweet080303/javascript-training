<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="scripts/main.js"></script>
    <title>User Management</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">User Manager</h1>
    </header>
    <main class="container d-flex">
      <nav class="navbar d-flex">
        <button class="btn btn__new">
          <i class="btn__icon-plus fa-solid fa-plus"></i>New
        </button>
        <div class="navbar__option d-hidden">Add new user</div>
        <a href="#" class="navbar__select d-flex"
          ><i class="navbar__icon-users fa-solid fa-user-group"></i>Users</a
        >
      </nav>
      <div class="table-primary">
        <div class="table-primary__wrapper">
          <h2 class="table-primary__title">Users</h2>
          <button class="btn__search">
            <i class="btn__icon-search fa-solid fa-search"> </i>
          </button>
        </div>
        <table class="table-primary__col__wrapper">
          <thead>
            <tr>
              <th
                class="table-primary__col__avatar table-primary__spacing"
              ></th>
              <th class="table-primary__col__full-name table-primary__spacing">
                Full Name
              </th>
              <th class="table-primary__col__status table-primary__spacing">
                Status
              </th>
              <th class="table-primary__col__email table-primary__spacing">
                Email
              </th>
            </tr>
          </thead>
          <tbody class="table-primary__body"></tbody>
        </table>
      </div>
      <div class="info d-hidden"></div>
      <div class="update-user">
        <div class="update-user__header d-flex">
          <button class="btn__arrow">
            <i class="fa-sharp fa-solid fa-arrow-left"></i>
          </button>
          <div class="update-user__header__title">
            <a href="#" class="update-user__header__select"> General </a>
          </div>
        </div>
        <div class="update-user__body">
          <div class="btn__group">
            <button class="btn btn__delete">Delete</button>
            <button class="btn btn__save-info">Save</button>
          </div>
          <div class="d-flex-align margin-tb">
            <p class="update-user__body__label">Fullname</p>
            <input type="text" class="update-user__body__input" />
          </div>
          <div class="d-flex-align margin-tb">
            <p class="update-user__body__label">Email</p>
            <input type="text" class="update-user__body__input" />
          </div>
          <div class="d-flex margin-tb">
            <p class="update-user__body__label">Avatar</p>
            <img
              class="update-user__body__img"
              src="https://docs.webix.com/usermanager-backend/users/105/avatar/096793420.jpg"
            />
            <div class="update-user__body__upload d-flex-align">
              <button class="btn__upload">
                <i
                  class="icon__upload fa-sharp fa-solid fa-arrow-up-from-bracket"
                ></i>
              </button>
              <p class="update-user__body__text">Upload new photo</p>
            </div>
          </div>
          <div class="d-flex-align margin-tb">
            <p class="update-user__body__label">Status</p>
            <label class="btn__toggle">
              <input type="checkbox" />
              <span class="btn__toggle__slider"></span>
            </label>
            <p class="status-item">Not Active</p>
          </div>
          <div class="d-flex margin-tb">
            <p class="update-user__body__label">Registered</p>
            <p class="update-user__body__day-time">May 21, 2020 17:02:06</p>
          </div>
          <div class="d-flex margin-tb">
            <p class="update-user__body__label">Lasted visit</p>
            <p class="update-user__body__day-time">May 21, 2020 17:02:06</p>
          </div>
          <div class="d-flex">
            <p class="update-user__body__label">Details</p>
            <textarea
              class="update-user__body__details"
              name="desc"
              cols="40"
              rows="7"
            ></textarea>
          </div>
        </div>
      </div>
    </main>
    <div class="modal-add-user d-flex-center d-hidden">
      <div class="modal-add-user__inner">
        <div class="modal-add-user__wrapper d-flex-between">
          <h3 class="modal-add-user__header">Enter user name</h3>
          <a href="#" class="modal-add-user__icon--close">
            <i class="icon__close fa-regular fa-xmark"></i>
          </a>
        </div>
        <div class="form">
          <input type="input" class="form__input" />
          <button class="btn btn__save">Save</button>
        </div>
      </div>
    </div>
  </body>
</html>

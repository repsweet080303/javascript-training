<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.scss" />
    <title>Pomodoro Timer - zsoltnagy.eu</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Task name</th>
          <th>Status (done / planned)</th>
          <th>Controls</th>
        </tr>
      </thead>
      <tbody class="js-task-table-body"></tbody>
    </table>
    <form class="js-add-task" action="javascript:void(0)">
      <input
        type="text"
        name="task-name"
        class="js-task-name"
        placeholder="Task Name"
      />
      <select name="pomodoro-count" class="js-pomodoro-count">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <input type="submit" />
    </form>
    <script src="src/javaScript/pomodoro.js"></script>
  </body>
</html>
